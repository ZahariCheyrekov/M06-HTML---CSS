<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5c28c5dbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Furniture Store</title>
</head>

<body>
    <header class="furniture-header">
        <nav class="header-nav">
            <ul class="nav-li-items">
                <li class="li-item">
                    <a href="#">Furniture</a>
                </li>
                <li class="li-item">
                    <a href="#">Outdoor</a>
                </li>
                <li class="li-item">
                    <a href="#">Storage</a>
                </li>
                <li class="li-item">
                    <a href="#">Lighting</a>
                </li>
                <li class="li-item">
                    <a href="#">Appliances</a>
                </li>
            </ul>
        </nav>

        <section class="search">
            <input class="search-field" type="text" placeholder="Search anything...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </section>

        <section class="user-acount">
            <i class="fa-solid fa-user"></i>
            <span class="acount-user-span">My Account</span>
        </section>
    </header>

    <main class="main-container">
        <section class="rooms-furniture">
            <article class="furniture-room">
                <img src="../Requirements-and-Resources/Media/liv-room.jpg" alt="living-room">
                <h3 class="furniture-room-title">Living Room</h3>
            </article>

            <article class="furniture-room">
                <img src="../Requirements-and-Resources/Media/kitchen.jpg" alt="kitchen">
                <h3 class="furniture-room-title">Kitchen</h3>
            </article>

            <article class="furniture-room">
                <img src="../Requirements-and-Resources/Media/bedroom.jpg" alt="bedroom">
                <h3 class="furniture-room-title">Bedroom</h3>
            </article>

            <article class="furniture-room">
                <img src="../Requirements-and-Resources/Media/bathroom.jpg" alt="bathroom">
                <h3 class="furniture-room-title">Bathroom</h3>
            </article>
        </section>

        <section class="new-collection">
            <article class="new-collection-info">
                <h1 class="new-collection-title">New Fall Collection</h1>
                <p class="new-collection-text"></p>
                <button class="new-shop-now">Shop Now</button>
            </article>

            <article class="new-collection-img">
                <img src="../Requirements-and-Resources/Media/fall-collection.jpg" alt="plate">
            </article>
        </section>
    </main>
</body>

</html>
