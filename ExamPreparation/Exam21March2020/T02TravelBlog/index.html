<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5c28c5dbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Travel blog</title>
</head>

<body>
    <header class="blog-header">
        <article class="map-img">
            <img src="./images/map.jpg" alt="map">
        </article>

        <img src="./images/logo.png" alt="earth">

        <span class="log-in">Log In</span>
        <i class="fa-solid fa-magnifying-glass"></i>

        <article class="start-trial">
            <h1 class="start-trial-title">Make the most of every trip</h1>
            <button class="start-now-button"></button>
        </article>
    </header>
</body>

</html>
