<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5c28c5dbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Travel blog</title>
</head>

<body>
    <header class="blog-header">
        <section class="header-nav">
            <img src="./images/logo.png" alt="logo">

            <section class="log">
                <span class="log-in">Log In</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </section>
        </section>

        <section class="start-now">
            <h1 class="start-now-title">Make the most of every trip</h1>
            <button class="start-now-button">Start Now</button>
        </section>
    </header>

    <main class="main-container">
        <h3 class="articles-title">Articles</h3>

        <section class="articles">
            <article class="pick-article">
                <h3 class="article-title">How to pack effectively</h3>
                <img src="./images/packing.jpg" alt="packing">
            </article>

            <article class="side-articles">
                <article class="plan-article">
                    <h3 class="article-title">Plan your next trip like never before</h3>
                    <img src="./images/planning.jpg" alt="girl">
                </article>

                <article class="budget-article">
                    <h3 class="article-title">Budget like a pro</h3>
                    <img src="./images/budget.jpg" alt="money">
                </article>
            </article>
        </section>
    </main>

    <footer class="blog-footer">
        <section class="blog-info-about">
            <ul class="info-about-list">
                <li class="info-about-item">

                </li>

            </ul>
        </section>

    </footer>
