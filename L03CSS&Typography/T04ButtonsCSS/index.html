<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f5c28c5dbd.js" crossorigin="anonymous"></script>
    <title>Buttons CSS</title>
</head>

<body>
    <main>
        <article>
            <h2>Normal Buttons</h2>
            <button class="dark-text">
                <a href="#">Learn More</a>
            </button>
            <button>Learn More</button>
            <button class="hover white-green">Learn More</button>
        </article>
        <article>
            <h2>Filled Buttons</h2>
            <button class="fill">
                <a href="#">Learn More</a>
            </button>
            <button class="fill">Learn More</button>
            <button class="hover fill green">Learn More</button>
        </article>
        <article>
            <h2>Icon Buttons</h2>
            <button class="fill">
                <i class="fa-solid fa-arrow-down"></i>
                <a href="#">Download</a>
            </button>
            <button class="fill">
                <i class="fa-solid fa-arrow-down"></i>
                Download
            </button>
            <button class="hover fill green">
                <i class="fa-solid fa-arrow-down"></i>
                Download
            </button>
        </article>
    </main>
</body>

</html>
